<div class="concept-widget" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingTieto">
      <span class="glyphicon glyphicon-info-sign"></span><span class="versal help">Selite</span>
      <a class="versal collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTieto" aria-expanded="true" aria-controls="collapseTieto"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></a>
    </div>
    <div id="collapseTieto" class="panel-collapse collapse{{# if opened}} in{{/if}}" role="tabpanel" aria-labelledby="headingTietotermit">
      <div class="panel-body">
        {{#each images}}
        <a href="{{ this }}"><img alt="hämähäkki" src="{{ this }}"></a>
        {{/each}}
      </div>
    </div>
  </div>
</div>
