<div class="concept-widget" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingTieto">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTieto" aria-expanded="true" aria-controls="collapseTieto">
        {{legendLabel}}
      </button>
    </div>
    <div id="collapseTieto" class="panel-collapse collapse{{# if opened}} show{{/if}}" role="tabpanel" aria-labelledby="headingTietotermit">
        <img class="legend" src="plugins/tieto/svg/tt-selite-{{ clang }}.svg">
      <div class="panel-body">
        {{#each images}}
        <a href="{{ this }}"><img alt="hämähäkki" src="{{ this }}"></a>
        {{/each}}
      </div>
    </div>
  </div>
</div>
